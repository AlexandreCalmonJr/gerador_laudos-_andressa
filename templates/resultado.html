<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Laudo Gerado com Sucesso</title>

            <p><strong>Arquivo:</strong> {{ filename }}</p>

                <a href="/" class="btn btn-secondary"><i class="bi bi-file-earmark-plus"></i> Gerar Novo Laudo</a>
